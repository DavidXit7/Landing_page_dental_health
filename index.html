<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Health</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a href="">Home</a>
            <a href="">Services</a>
            <a href="">About us</a>

            <a href="">Contact</a>

            </div>
        </nav>

    <main>
        <section>
            <div>

            </div>

    <footer>
        <section class="side-bar">
            <div>
                <img src="img/home-icon-silhouette.png" alt="Home">
            </div>
            <div>
